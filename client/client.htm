<!DOCTYPE html>
<html>

<head>
    <title>WebSSH2</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/xterm/2.9.2/xterm.min.css">
</head>

<body>
    <div id="terminal"></div>
    <div id="control">
        <span id="upload">Upload</span>
        <span id="download">Download</span>
        <ol id="ol"></ol>
    </div>
    <div id="login">
        <p><label>host<input type="text" id="host" value="127.0.0.1"></label></p>
        <p><label>port<input type="text" id="port" value="22"></label></p>
        <p><label>user<input type="text" id="user" value="root"></label></p>
        <p><label>passwd<input type="password" id="passwd"></label></p>
        <p><label>submit<input type="button" id="submit" value="submit"></label></p>
    </div>
    <script src="//cdn.bootcss.com/socket.io/2.1.0/socket.io.js"></script>
    <script src="//cdn.bootcss.com/xterm/2.9.2/xterm.min.js"></script>
    <script src="//cdn.bootcss.com/xterm/2.9.2/addons/fit/fit.min.js"></script>
</body>

</html>
