<!DOCTYPE html>
<html>
<head>
  <title>WebSSH2</title>
  <style>
    html, body {background-color: #000;height: 100%;margin: 0;}.dropup-content {display: none;}
  </style>
  <link rel="stylesheet" href="/webssh2.css" />
</head>
<body>
  <div class="box">
    <div id="header"></div>
    <div id="terminal-container" class="terminal"></div>
    <div id="bottomdiv">
      <div class="dropup" id="menu">
        <i class="fas fa-bars fa-fw"></i> Menu
        <div id="dropupContent" class="dropup-content"></div>
      </div>
      <div id="footer"></div>
    </div>
    <div id="status" style="position: fixed;right: 20px; top: 0px;"></div>
    <div style='position: fixed;right: 20px; top: 20px;background-color: green;padding: 0 10px;z-index: 99999'>
      <span id='time'></span>
      <a href="" target="_blank" style="margin: 0 5px; background: #57a2ff;display: inline-block;width: 20px;">New</a>
      <a href="javascript:;" style="margin: 0 5px; background: #57a2ff;display: inline-block;width: 20px;" id="upload">↑</a>
      <a href="javascript:;" style="margin: 0 5px; background: #57a2ff;display: inline-block;width: 20px;" id="download">↓</a>
    </div>
  </div>
  <!-- <progress style='position: fixed;right: 10px; bottom: 10px;' id='progressBar' value="0"></progress> -->
<script src="/webssh2.bundle.js" defer></script>
</body>
</html>
